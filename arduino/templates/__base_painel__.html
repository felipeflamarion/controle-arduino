<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle Arduino - {% block title %}{% endblock %}</title>
    {% include '__head__.html' %}
    {% block extreahead %}{% endblock %}
</head>

<body>

<div class="ui centered grid">

    <div class="black row">
        <div class="twelve wide left aligned barra_superior column">
            <article class="logo">
                Inventário
                <mark>Arduino</mark>
            </article>
        </div>
    </div>

    <div class="row">
        <div class="twelve wide column">
            <div class="ui menu">
                <a href="{% url 'painel' %}" class="item">
                    <i class="home icon"></i>
                    Início
                </a>
                <a href="{% url 'cadastro_equipamento' %}" class="item">
                    <i class="plus icon"></i>
                    Cadastrar equipamento
                </a>

                <a href="#" class="item">
                    <i class="hashtag icon"></i>
                    Tags
                </a>

                <div class="right floated menu">
                    <a href="{% url 'logout' %}" class="logout item">
                        <i class="sign out icon"></i>
                        Sair
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>

{% include '__scripts__.html' %}

</body>
</html>
