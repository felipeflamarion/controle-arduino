<div class="ui centered grid">
    <div class="ui pagination menu">
        {% if dados.has_previous %}
            <a href="?page={{ 1 }}" class="icon item blue" style="color: #2185d0">Primeira</a>
            <a href="?page={{ dados.previous_page_number }}" class="icon item"><i class="left arrow icon blue"></i></a>
        {% else %}
            <a href="#" class="icon item">Primeira</a>
            <a href="#" class="icon item"><i class="left arrow icon"></i></a>
        {% endif %}

        <a href="#" class="icon item">{{ dados.number }} de {{ dados.paginator.num_pages }}</a>

        {% if dados.has_next %}
            <a href="?page={{ dados.next_page_number }}" class="icon item"><i class="right arrow icon blue"></i></a>
            <a href="?page={{ dados.paginator.num_pages }}" class="icon item blue" style="color: #2185d0">Última</a>
        {% else %}
            <a href="#" class="icon item">Última</a>
            <a href="#" class="icon item"><i class="right arrow icon"></i></a>
        {% endif %}
    </div>
</div>
